   <script src="https://unpkg.com/swup@4.5.2/dist/Swup.umd.js"></script>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
    const swup = new Swup();

    // Vérifiez si l'élément avec l'ID "start-button" est présent dans le DOM
    const startButton = document.getElementById("start-button");
    if (startButton) {
        // Si l'élément est trouvé, attachez l'événement click au bouton
        startButton.addEventListener("click", function () {
            console.log("Le bouton 'start-button' a été cliqué !");
            // Ajoutez ici le code que vous souhaitez exécuter lorsque le bouton est cliqué
        });
    } else {
        console.error("L'élément avec l'ID 'start-button' n'a pas été trouvé dans le DOM.");
    }
});

   </script>
